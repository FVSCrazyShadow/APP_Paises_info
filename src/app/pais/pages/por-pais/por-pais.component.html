<h2>Por pais</h2>

<div class="container">

  <div class="row">

    <div class="col">

      <form (ngSubmit)="buscar()" autocomplete="off">

        <input type="text"
               name="termino"
               class="form-control"
               placeholder="Buscar país..."
               [(ngModel)]="elemento"
        >

      </form>

    </div>

  </div>

  <hr>

  <div *ngIf="error" class="alert alert-danger">
    No se encontró nombre de ningún país que contenga o coincida con {{elemento}}.
  </div>

  <div class="row">

    <div class="col">

      <table class="table">

        <thead>

          <tr>

            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
          </tr>

        </thead>

        <tbody>
          <tr>
            <td>1</td>
            <td>bandera</td>
            <td>hehe United</td>
            <td>12093123</td>
            <td>
              <a href="/pais/heheUnited">Ver...</a>
            </td>
          </tr>
        </tbody>

      </table>

    </div>

  </div>
</div>
