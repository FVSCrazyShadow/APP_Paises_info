<table class="table">

  <thead>

    <tr>

      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblacion</th>
      <th>Google Maps</th>
      <th></th>
    </tr>

  </thead>

  <tbody>
    <tr *ngFor="let elemento of inputPaises; let i = index">
      <td>{{i + 1}}</td>
      <td>
        <img class="small-flag" [src]="elemento.flags.svg">
      </td>
      <td>{{ elemento.capital }} , {{elemento.name.common}}</td>
      <td>{{elemento.population | number}}</td>
      <td>
        <a href="{{elemento.maps.googleMaps}}" target="_blank">Ver mapa</a>
      </td>
      <td>
        <a [routerLink]="['/pais', elemento.flag]">Ver...</a>
      </td>
    </tr>
  </tbody>

</table>
